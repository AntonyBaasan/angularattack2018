<div>
  <div *ngFor="let r of receipts$ | async">
    <a>{{r.title}}</a> |
    <a>{{r.description}}</a> |
    <a>{{r.date}}</a> |
    <a>{{r.total}}</a> |
    <button (click)="edit(r)">edit</button>
    <button (click)="remove(r)">remove</button>
  </div>
</div>

<mat-list>
  <mat-list-item *ngFor="let r of receipts$ | async">
    <div mat-line>
      <mat-grid-list cols="4" rowHeight="30px">
        <mat-grid-tile colspan="3" rowspan="1" class="title">
          {{r.title}}
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="2">
          {{r.total}}
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowspan="1">
          {{r.date | date}}
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-list-item>
</mat-list>

<button (click)="addNew()">New</button>
